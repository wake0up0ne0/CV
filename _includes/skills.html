{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills">
    {% for sks in skills %}
    <div class="title">{{sks.category}} skills</div>
    <ul class="skill-list">
        {% for sk in sks.skill%}
        <li>
            <div class="skill">{{sk}}</div>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</section>
{% endif %}
