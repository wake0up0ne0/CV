{% assign experience = site.data.data.experience %}
{% if experience %}
<section class="experience">
    <h2 class="title">Experience</h2>
    {% for job in experience %}
    <div class="job">
        <div class="role">
            {{job.role}}
        </div>
        <div class="company">
            <a href="//{{job.link}}">{{job.link}}</a>
            &nbsp;
            {{job.company}}
            <span class="time">{{job.time}}</span>
        </div>
        {% if details %}
        <div class="details">{{job.details | newline_to_br }}</div>
        {% endif %}
        <!-- {% if details-list %}
        <ul class="details-list">
            {% for list-item in job.details-list%}
            <li>
                <div class="list-item">{{list-item}}</div>
            </li>
            {% endfor %}
        </ul>
        {% endif %} -->
    </div>
    {% endfor %}
</section>
{% endif %}
