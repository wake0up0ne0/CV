{% assign softskills = site.data.data.softskills %}
{% if softskills %}
<section class="skills">
    <div class="title">Soft skills</div>
    <ul class="skill-list">
        {% for skill in softskills.skill%}
        <li>
            <div class="skill">{{skill}}</div>
        </li>
        {% endfor %}
    </ul>
</section>
{% endif %}
